name    = OPM-Validate
author  = Perl-Services.de <info@perl-services.de>
license = Perl_5
copyright_holder = Perl-Services.de
copyright_year   = 2021

version = 1.10

[Git::Contributors]
include_authors = 1

[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[CheckChangeLog]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[SyncCPANfile]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://github.com/perlservices/OPM-Validate
bugtracker.web = https://github.com/perlservices/OPM-Validate/issues
repository.url = git://github.com/perlservices/OPM-Validate.git
repository.web = https://github.com/perlservices/OPM-Validate
repository.type = git

[Prereqs]
perl = 5.020

[Prereqs / TestRequires]
Test::More = 0
Pod::Coverage::TrustPod = 0

